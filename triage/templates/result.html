		  <script>
				window.onload = function() {
				setTimeout(function() {
					// Get selected paths from local storage
					let selectedPaths = JSON.parse(localStorage.getItem('selectedPaths'));
					console.log(selectedPaths);

					// Check if selectedPaths is not null
					if(selectedPaths) {
					// Highlight selected paths
					selectedPaths.forEach((pathId) => {
						let path = document.getElementById(pathId);
						if (path) {
						path.style.opacity = "1";
						}
					});
					}
				}, 2000); // delay of 2 second
			};
		  </script>
